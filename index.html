<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <div class="header">
                <div class="header-buttons">
                    <button class="button button-dop">Добавить</button>
                    <button class="button">Обновить</button>
                    <div class="dop">
                        <input class="dop-info" type="text" placeholder="05.09.2022, День рождения">
                        <button class="dop-button-submit">Создать</button>
                    </div>
                </div>

                <div class="header-search">
                    <span class="material-icons search-icon">search</span>
                    <input class="search" type="text" placeholder="placeholder">

                </div>
                <div class="search-list"></div>
            </div>
        </div>


    </header>

    <div>
        <div id="container" class="container">
            <div data-el="tooltip" class="tg-chart-tooltip"></div>

            <div class="month">
                <span id="prevMonth" class="material-icons month-icon">arrow_left</span>
                <p class="month-text"></p>
                <span id="nextMonth" class="material-icons month-icon">arrow_right</span>
            </div>
        </div>
    </div>

    <div>
        <div class="container calendar">

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
